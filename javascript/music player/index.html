<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now playing</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="images/music1.jpg" alt="">
    </div>
    <div class="song-details">
      <p class="name">BIGBANG - 봄여름가을겨울</p>
      <p class="artist">BIGBANG</p>
    </div>
    <div class="progress-area">
      <div class="progress-bar"></div>
      <div class="timer">
        <span class="current">0:20</span>
        <span class="current">3:40</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons">repeat</i>
      <i id="repeat-plist" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons">play_arrow</i>
      </div>
      <i id="repeat-plist" class="material-icons">repeat</i>
      <i id="repeat-plist" class="material-icons">repeat</i>
    </div>
  </div>
  <!--//wrapper -->
</body>
</html>
